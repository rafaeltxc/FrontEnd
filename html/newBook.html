<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../resources/book.svg">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../css/newBook.css">
    <title>Home</title>
</head>
<body>
    <main>
        <a href="./libray.html" class="return">
            <img src="../resources/leftArrow.png" alt="Arrow">
            <p>Return</p>
        </a>
        <div class="titleHeader">
            <h1>New Book</h1>
        </div>
        <form action="post">
            <fieldset class="title">
                <label for="title">Title</label>
                <input type="text" name="title" required>
            </fieldset>
            <fieldset class="resume">
                <label for="resume">Resume</label>
                <textarea name="resume" id="resume" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset class="book">
                <label for="book">Write your book</label>
                <textarea name="book" id="book" cols="30" rows="10" required></textarea>
            </fieldset>
            <input type="submit" class="btn" value="Add Book"/>
        </form>
    </main>
</body>
