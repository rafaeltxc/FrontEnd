<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/timer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Timer</title>
</head>
<body>
    <main>
        <div class="timer">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <p>Timer</p>
                    <div class="counterTimer">
                        <div>
                          <input id="timer_hour" type="text">
                          <input id="timer_minute" type="text">
                          <input id="timer_second" type="text">
                        </div>
                        <div id="errorMessage"></div>
                    </div>
                    <div class="numbers">
                        <button data-number>9</button>
                        <button data-number>8</button>
                        <button data-number>7</button>
                        <button data-number>6</button>
                        <button data-number>5</button>
                        <button data-number>4</button>
                        <button data-number>3</button>
                        <button data-number>2</button>
                        <button data-number>1</button>
                        <button id="delete"><img class="img-delete" src="../resources/delete.png" alt="delete"></button>
                        <button data-number>0</button>
                        <button id="play"><img class="img-play" src="../resources/play.png" alt="delete"></button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <p>Stopwatch</p>
                    <div class="counterStop">
                        <div>
                            <div class="hour" id="hour"></div>
                            <div class="minute" id="minute"></div>
                            <div class="second" id="second"></div>
                        </div>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </main>
    <script src="../js/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
